<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="chiayucam">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsite EEW with LSTM Waveform Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="waveformViewer.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <h1>Onsite Earthquake Early Warning with a Tensorflow LSTM model</h1>
        </div>
        <div id="body">
            <div id="waveformViz">
                <h2>Waveform Viewer</h2>
                <label id=selectButtonLabel1 for="selectButton">Viewing waveform of</label>
                <select id="selectButton"></select>
                <label id=selectButtonLabel2 for="selectButton"></label>
                <div id="waveformGraph"></div>
            </div>
            <div id="predictViz">
                <h2>EEW Prediction</h2>
                <div id="legends" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <!-- <span></span> -->
                </div>
                <div id="predictGraph"></div>
                <button id="runTfButton" class="commanText">Run TF</button>
                <p id="tfStatus" class="commanText"></p>
                <p id="tfBackend" class="commanText"></p>
            </div>
        </div>
    </div>
    <script src="waveformViewer.js"></script>
</body>

</html>
